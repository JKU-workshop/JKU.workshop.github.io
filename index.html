    <script> // price
        function price(name, cnt) {
            if (saladboat.indexOf(name) == -1) return donut_price[ donut.indexOf(name) ] * cnt;
            else return saladboat_price[ saladboat.indexOf(name) ] * cnt;
        }
    </script>
    <script> // Order 2array LaTex
        function run2array(v) {
            var pgs, rtn = "";
            for(i = 0; i < v.length; i++) {
                pgs = "[ ";
                for(j = 0; j < v[i].length - 1; j++) pgs += ( v[i][j] + " , ");
                pgs += ( v[i][ v[i].length - 1 ] + " ]" ), rtn += pgs, rtn += "\n";
            } return rtn;
        }
    </script>

                if (for_now.getDay() == 6) $(".date-word:eq("+(i - 1)+")").css("left", ""+(((i < 10) ? "80" : "75"))+"px");
                if (no_open_dayofweek.indexOf(for_now.getDay() || for_now.getDay() + 7) != -1) $(".date-word-bg:eq("+(i - 1)+")").css("background-color", "#614a00"), $(".date-word-bg:eq("+(i - 1)+")").css("cursor", "not-allowed"), now_no.push(i);

                if (now_date_Year < new Date().getFullYear() || (now_date_Year == new Date().getFullYear() && now_date_Month < new Date().getMonth()) || (now_date_Month == new Date().getMonth() && i <= new Date().getDate())) $(".date-word-bg:eq("+(i - 1)+")").css("background-color", "#614a00"), $(".date-word-bg:eq("+(i - 1)+")").css("cursor", "not-allowed"), now_no.push(i);

            if(SaladBoat_Order.length + Donut_Order.length > 0) $(".ShopCar-Donut-Order-BBox").append(`<span class="Total-Price" style="margin-top: `+((180 * (SaladBoat_Order.length)) + (150 * (Donut_Order.length)))+`px;">總計 ` + total_price + ` 元<section class="ShopCar-Order" style="position: absolute; margin-top: 105px; left: 125px; font-size: 30px; padding: 10px;">前往訂餐頁面</section></span>`);
            else $(".ShopCar-page-Order").append(`<section style="position: absolute; margin-top: 220px; left: 5px; font-size: 30px; padding: 10px; border-radius: 5px; border: 2px solid #a59359; color: #e2b520; background-color: #ffefb9d7;">您還未下訂任何餐點</section><section class="ShopCar-Order" style="position: absolute; margin-top: 330px; left: 90px; font-size: 30px; padding: 10px;">前往訂餐頁面</section>`);
            $(".ShopCar-page-Order").on("click", ".ShopCar-Order", function(){ $(".ShopCar-page-Order").hide(), $(".page03").show(); });
            $(".Salad-Order-Box").on("click", ".Salad-Order-delete", function(){ Sure = confirm('是否確認刪除此訂單'); if(Sure) var now = $(this).val(); SaladBoat_Order.splice(now, now + 1), ShopCar_Page_Order(); });
            $(".Donut-Order-Box").on("click", ".Donut-Order-delete", function(){ Sure = confirm('是否確認刪除此訂單'); if(Sure) var now = $(this).val(); Donut_Order.splice(now, now + 1), ShopCar_Page_Order(); });

            $(".ShopCar-Basic-Information").on("click", ".Basic-edit", function(){
                $(".ShopCar-page-Order").append(`<dialog class="dialog-message"><p class="dialog-title">請選擇要更改的資訊</p></dialog> `);
                $( ".dialog-message" ).dialog({
                    modal: true, resizable : false, draggable : false,
                    buttons: {
                        取消: function() { $( ".dialog-message" ).dialog( "close" ); }, 
                        基本資訊: function() { $( ".dialog-message" ).dialog( "close" ); ShopCar_Page01(); }, 
                        取貨日期: function() { $( ".dialog-message" ).dialog( "close" ); ShopCar_Page02(); }
                    }
                });
            });
        }
    </script>
    <script> // page Order
        function Page_Order() {
            $(".Basic-Information").append(`<label class="Basic-txt" style="margin-top: 50px;">姓名：`+(name)+`</label>`);
            $(".Basic-Information").append(`<label class="Basic-txt" style="margin-top: 80px;">取貨地點：`+(pos)+`</label>`);
            $(".Basic-Information").append(`<label class="Basic-txt" style="margin-top: 110px;">取貨日期：`+(date_selected)+`</label>`);
            var total_price = 0;
            for(i = 0; i < SaladBoat_Order.length; i++) {
                $(".Salad-Order-BBox").append(`
                <div class="Salad-Order-Box" style="margin-top: `+(180 * i)+`px;">
                    <span class="Salad-Order-Main">`+(SaladBoat_Order[i][2])+`</span>
                    <span class="Salad-Order-Secd">`+(SaladBoat_Order[i][3])+`</span>
                    <span class="Salad-Order-Bread">`+(SaladBoat_Order[i][0])+`</span>
                    <span class="Salad-Order-Salad">`+(SaladBoat_Order[i][1])+`</span>
                    <span class="Salad-Order-OnePrice">單價 `+(price(SaladBoat_Order[i][2], 1))+` 元</span>
                    <span class="Salad-Order-Count">數量：`+(SaladBoat_Order[i][4])+` 份</span>
                </div>
                `);
                total_price += ((price(SaladBoat_Order[i][2], 1)) * (SaladBoat_Order[i][4]));
            }
            for(i = 0; i < Donut_Order.length; i++) {
                $(".Donut-Order-BBox").append(`
                <div class="Donut-Order-Box" style="margin-top: `+((180 * (SaladBoat_Order.length)) + (150 * i))+`px;">
                    <span class="Donut-Order-FLR">`+(Donut_Order[i][0])+`</span>
                    <span class="Donut-Order-OnePrice">單價 `+(price(Donut_Order[i][0], 1))+` 元</span>
                    <span class="Donut-Order-Count">數量：`+(Donut_Order[i][1])+` 個</span>
                </div>
                `);
                total_price += ((price(Donut_Order[i][0], 1)) * (Donut_Order[i][1]));
            }
            $(".Donut-Order-BBox").append(`<span class="Total-Price" style="margin-top: `+((180 * (SaladBoat_Order.length)) + (150 * (Donut_Order.length)))+`px;">總計 ` + total_price + ` 元</span>`);

        }
    </script>
</body>
